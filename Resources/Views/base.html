<!DOCTYPE html>
<html lang="en">
<head>
	<title>504</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.persian {
			text-align: right
		}

		.stared {
			color: gold !important
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
			integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
			crossorigin="anonymous"></script>
	<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<ul class="list-group list-group-flush" style="margin-top: 30px">
				<li class="list-group-item"><a  href="/bookmarks">Bookmarks</a></li>
			</ul>
			<ul class="list-group list-group-flush" style="height: 420px; overflow-y: scroll;">
				{% for lesson in lessons -%}
				<li class="list-group-item"><a href="/lesson/{{ lesson }}">lesson {{ lesson }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="col-md-8">
			<div class="form-group">
				<label class="control-label col-sm-2" for="search"></label>
				<div class="col-sm-10">
					<form method="get" action="/search" class="row">
						<input type="text" class="col-sm-10 form-control" id="search" placeholder="Search ..."
							   name="search">
						<button class="col-sm-2 btn btn-primary">Search</button>
					</form>
				</div>
			</div>
			{% block content %}{% endblock %}
		</div>
	</div>
</div>
{% block scripts %}{% endblock %}
</body>
</html>
